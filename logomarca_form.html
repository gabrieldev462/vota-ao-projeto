{% extends 'base.html' %}
{% block title %}{% if object %}Editar{% else %}Criar{% endif %} Logomarca{% endblock %}
{% block content %}
<h2>{% if object %}Editar{% else %}Criar{% endif %} Logomarca</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
