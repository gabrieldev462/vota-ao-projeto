{% extends 'base.html' %}
{% block title %}Votar{% endblock %}
{% block content %}
<h2>Escolha uma Logomarca</h2>
<form method="post">
    {% csrf_token %}
    <div class="row">
        {% for logo in logomarcas %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ logo.imagem.url }}" class="card-img-top" alt="{{ logo.nome }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ logo.nome }}</h5>
                        <p class="card-text">{{ logo.descricao|truncatewords:20 }}</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="logo_id" id="logo_{{ logo.id }}" value="{{ logo.id }}" required>
                            <label class="form-check-label" for="logo_{{ logo.id }}">Votar nesta</label>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Nenhuma logomarca cadastrada.</p>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Confirmar Voto</button>
</form>
{% endblock %}
