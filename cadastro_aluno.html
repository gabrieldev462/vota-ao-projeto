{% extends 'base.html' %}
{% block title %}Cadastro de Aluno{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Cadastro</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- Renderiza o form com Bootstrap via widgets no forms.py -->
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
